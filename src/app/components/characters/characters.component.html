<mat-grid-list cols="5" rowHeight="200px" >
    <mat-grid-tile *ngFor = "let character of characters">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{character}}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
</mat-grid-list>
